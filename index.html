<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Premiere League</title>
        <meta name="description" content="My first PWA" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="css/materialize.min.css" />
        <link rel="shortcut icon" type="image/png" href="/logo.png"/>
        <link rel="manifest" href="/manifest.json" />
        <meta name="theme-color" content="#4a148c" />
    </head>
    <body>
        <nav class="purple darken-4 lighten-1" role="navigation">
        <div class="nav-wrapper container">
            <a href="#" class="brand-logo" id="logo-container">Premiere League</a>
            <a href="#" class="sidenav-trigger" data-target="nav-mobile">&#9776;</a>

            <ul class="topnav right hide-on-med-and-down"></ul>
            <ul class="sidenav" id="nav-mobile"></ul>
        </div>
        </nav>

        <div class="container" id="body-content"></div>

        <script src="js/materialize.min.js"></script>
        <script src="js/idb.js"></script>
        <script src="js/db.js"></script>
        <script src="js/nav.js"></script>
        <script src="js/api.js"></script>
        

        <script>
            if ("serviceWorker" in navigator) {
                window.addEventListener("load", function() {
                navigator.serviceWorker
                    .register("/service-worker.js")
                    .then(function() {
                    console.log("Pendaftaran ServiceWorker berhasil");
                    })
                    .catch(function() {
                    console.log("Pendaftaran ServiceWorker gagal");
                    });
                });
            } else {
                console.log("ServiceWorker belum didukung browser ini.");
            }

            if (('PushManager' in window)) {
                navigator.serviceWorker.getRegistration().then(function(registration) {
                    registration.pushManager.subscribe({
                        userVisibleOnly: true,
                        applicationServerKey: urlBase64ToUint8Array("BJ3ezRIOJXLVJIwmxH_aBopWZdtx-0be4UWmFsOyS5RTkR8I6iHkJZEK2WkH_oWaH9Mw8Va6KhfnT20FwdE-J_U")
                    }).then(function(subscribe) {
                        console.log('Berhasil melakukan subscribe dengan endpoint: ', subscribe.endpoint);
                        console.log('Berhasil melakukan subscribe dengan p256dh key: ', btoa(String.fromCharCode.apply(
                            null, new Uint8Array(subscribe.getKey('p256dh')))));
                        console.log('Berhasil melakukan subscribe dengan auth key: ', btoa(String.fromCharCode.apply(
                            null, new Uint8Array(subscribe.getKey('auth')))));
                    }).catch(function(e) {
                        console.error('Tidak dapat melakukan subscribe ', e.message);
                    });
                });
            }

            document.addEventListener("DOMContentLoaded", function() {
                var page = window.location.hash.substr(1);
            });

            function urlBase64ToUint8Array(base64String) {
                const padding = '='.repeat((4 - base64String.length % 4) % 4);
                const base64 = (base64String + padding)
                    .replace(/-/g, '+')
                    .replace(/_/g, '/');
                const rawData = window.atob(base64);
                const outputArray = new Uint8Array(rawData.length);
                for (let i = 0; i < rawData.length; ++i) {
                    outputArray[i] = rawData.charCodeAt(i);
                }
                return outputArray;
            }
        </script>
    </body>
</html>
